    <body>
            <div class="cont">
              <div class="form sign-in">
                <h2>Chào mừng đã trở lại</h2>
                <label>
                  <span>Tài Khoản</span>
                  <input type="email" />
                </label>
                <label>
                  <span>Mật khẩu</span>
                  <input type="password" />
                </label>
                <p class="forgot-pass">Quên mật khẩu?</p>
                <a href="container.html"><button type="button" class="submit">Đăng nhập</button></a>
                
                <button type="button" class="fb-btn" onclick="login()">Đăng nhập bằng <span>facebook</span></button>
              </div>
              <div class="sub-cont">
                <div class="img">
                  <div class="img__text m--up">
                    <h2>Bạn là người mới?</h2>
                    <p>Tạo tài khoản để tham gia thư viện cùng chúng mình nào!</p>
                  </div>
                  <div class="img__text m--in">
                    <h2>Bạn muốn tìm sách gì?</h2>
                    <p>Hãy đăng nhập ngay để tìm những cuốn sách mình thích nhé!</p>
                  </div>
                  <div class="img__btn">
                    <span class="m--up">Đăng ký</span>
                    <span class="m--in">Đăng nhập</span>
                  </div>
                </div>
                <div class="form sign-up">
                  <h2>Có rất nhiều cuốn sách hấp dẫn chờ bạn ở đây đó ^^</h2>
                  <label>
                    <span>Tên</span>
                    <input type="text" />
                  </label>
                  <label>
                    <span>Tài khoản</span>
                    <input type="email" />
                  </label>
                  <label>
                    <span>Mật khẩu</span>
                    <input type="password" />
                  </label>
                  <button type="button" class="submit">Đăng ký</button>
                  <button type="button" class="fb-btn">Đăng ký bằng <span>facebook</span></button>
                </div>
              </div>
            </div>
